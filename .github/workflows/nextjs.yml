# Workflow for building and deploying a Next.js site to Vercel/your hosting platform
# Note: This project now uses server-side features and cannot be deployed to GitHub Pages
# For GitHub Pages deployment, you would need to switch back to static export (output: 'export')
#
name: Build and Test Next.js

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-
      
      - name: Lint
        run: pnpm run lint
      
      - name: Build with Next.js
        run: pnpm run build
        env:
          NODE_ENV: production
      
      - name: Test build output
        run: |
          ls -la .next/
          echo "Build completed successfully"
